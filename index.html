<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato clone</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar__nav__items">
                <button class="button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--hero section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary"> Order Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg">

            </div>
            <div class="explore__menu__lists">
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="burger image" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burgers</h3>
                        <p>Burger King, McDonalds, Burger Place <span style="color: #d83a56">+3</span> </p>
                    </div>
                </div>

                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="pizza image" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza Hut, Domino's Pizza <span style="color: #d83a56">+3</span> </p>
                    </div>
                </div>

                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="iceCream image" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Creams</h3>
                        <p>Baskin Robins, Ibaco<span style="color: #d83a56">+3</span> </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
